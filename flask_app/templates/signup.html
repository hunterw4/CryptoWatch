<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoWatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
</head>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: #000 !important;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav w-100 justify-content-evenly">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/watchlist">My Watchlist</a>
                </li>
                <li class="nav-item">
                    <img src="{{ url_for('static', filename='images/cryptowatch.png') }}"height="80px">
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <!-- Add another item if needed to balance the layout -->
                    <a class="nav-link button" href="/signup">Sign Up!</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<body>
    <div class="user-container">
        <img src="{{ url_for('static', filename='images/cryptobg.png') }}" id="signupimg" alt="">
        <form id="myform" method="POST">
            <div class="form-group">
                <h1 class="text-center">Create an account</h1>
                <em>Already have an account? <a href="/login">Login</a></em>
                <br>
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name">
                <span id="name-error"></span>

                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
                <span id="email-error"></span>

                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password">
                <span id="password-error"></span>

                <label for="confirm_password">Re-enter password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>            
        </form>
    </div>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
